<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Balatro Jokers Gallery</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
</head>
<body>
  <canvas id="background-shader"></canvas>
  <nav class="navbar">
    <div class="nav-content">
      <a href="#" data-page="collection" class="nav-link active">Collection</a>
      <a href="#" data-page="favorites" class="nav-link">Favorites</a>
      <a href="#" data-page="about" class="nav-link">About</a>
      <div class="auth-buttons">
        <button id="loginBtn" class="auth-btn">Login</button>
        <button id="signupBtn" class="auth-btn">Sign Up</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="collection" class="page active">
      <h1>Balatro Jokers</h1>
      <div class="sorting-controls">
        <label for="sortBy">Sort by:</label>
        <select id="sortBy">
          <option value="cost-asc">Cost (Low to High)</option>
          <option value="cost-desc">Cost (High to Low)</option>
          <option value="rarity-asc">Rarity (Common to Legendary)</option>
          <option value="rarity-desc">Rarity (Legendary to Common)</option>
          <option value="name-asc">Name (A to Z)</option>
          <option value="name-desc">Name (Z to A)</option>
        </select>
      </div>
      <div class="search-controls">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Enter joker name...">
      </div>
      <div id="jokers-gallery" class="gallery"></div>
    </div>

    <div id="favorites" class="page">
      <h1>Favorited Jokers</h1>
      <div id="favorites-gallery" class="gallery"></div>
    </div>

    <div id="about" class="page">
      <h1>About</h1>
      <div class="about-content">
        <p>Welcome to the Balatro Jokers Gallery! This is a comprehensive collection of all joker cards available in the game.</p>
      </div>
    </div>

    
  </div>
  <script src="shader.js"></script>
  <script src="hoverCard.js"></script>
  <script src="script.js" defer></script>
